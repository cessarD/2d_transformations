<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuerpos y Transformaciones bidimensionales</title>
</head>
<body>
    <h1>Cuerpos y Transformaciones bidimensionales</h1>
    <div style="display: flex;flex-direction: row; justify-content:space-around">
    <img id="cuadrado"src="./cuadrado.jpg" width="50px", height="50px">
    <div>
        <p>Rotacion</p>
        <button onClick='disminuir("rotacion")'>-</button>
        <input id="rotacion" type="text" readonly value=0 />
        <button onClick='aumentar("rotacion")'>+</button>
        <p>Escalado</p>
        <button onClick='disminuir("escalado")'>-</button>
        <input id="escalado" type="text" readonly value=0 />
        <button onClick='aumentar("escalado")'>+</button>
        <p>Translacion X</p>
        <button onClick='disminuir("xtranslation")'>-</button>
        <input id="xtranslation" type="text" readonly value=0 />
        <button onClick='aumentar("xtranslation")'>+</button>
        <p>Translacion Y</p>
        <button onClick='disminuir("ytranslation")'>-</button>
        <input id="ytranslation" type="text" readonly value=0 />
        <button onClick='aumentar("ytranslation")'>+</button>
        <p>Tipo de Traslado</p>
        <select id="rot">
            <option value="0"></option>
            <option value="original">Original</option>
            <option value="rotado">Rotado</option>
        </select>
    </div>
</div>
<script type="text/javascript" src="./index.js" > </script>
</body>
</html>
